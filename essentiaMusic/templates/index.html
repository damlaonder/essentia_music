<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ESSENTIA</title>
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
    <meta charset="utf-8">
    <link href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" rel="stylesheet">
    <link  href="{{ url_for('static',filename='styles/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
      .d-flex button.btn:hover {
      background-color: #E7963F
    }
    </style>
<!-- --------------- nav bar ---------------------------- -->
  </head>
<body> 
  <nav class="navbar navbar-expand-lg" style="background-color: #CDD3DD;" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ESSENTIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-book"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-music-note"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-people-fill"></i></a>
          </li>
        </ul>
        <div class="search">
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Enter music for book recommendations...">
            <button class="btn btn-secondary my-2 my-sm-0" style="background-color: black;" onmouseover="this.style.backgroundColor='#E7963F'" onmouseout="this.style.backgroundColor='black'" type="submit"><i class="bi bi-search"></i></button>
          </form>
          <form class="d-flex">
            <input class="form-control me-sm-2" type="search" placeholder="Enter book for music recommendations...">
            <button class="btn btn-secondary my-2 my-sm-0" style="background-color: black;" onmouseover="this.style.backgroundColor='#E7963F'" onmouseout="this.style.backgroundColor='black'" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-bell-fill"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- --------------- book log ---------------------------- -->
<div class="data-header">
  <h2 class="data-title">
    Music Log 
  </h1>
  <h5 class="data-subtitle">
    Log your music here
  </h5>
</div>
<div class="data">
  

  <div class="data">
    {% for music in data %}
    <div class="music">
        <img src="{{ url_for('static',filename='images/' + music[5]) }}" alt="{{ music.title }} Cover">
        <h4>{{ music[1] }}</h4>
        <p>{{ music[3] }}</p>
    </div>
    {% endfor %}
    </div>
</div>
	<table> 
	<thead> 
		<tr> 
		<th>ID</th> 
		<th>track</th> 
		<th>album</th> 
    <th>artist</th> 
		<th>genre</th> 
		</tr> 
	</thead> 
	<tbody> 
		{% for row in data %} 
		<tr> 
		<td>{{ row[0] }}</td> 
		<td>{{ row[1] }}</td> 
		<td>{{ row[2] }}</td> 
    <td>{{ row[3] }}</td> 
    <td>{{ row[4] }}</td>

		</tr> 
		{% endfor %} 
	</tbody> 
	</table> 




</body> 
</html>
